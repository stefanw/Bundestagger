{% extends "base.html" %}

{% block title %}{{ tag }} - BundesTagger{% endblock %}
{% block description %}Alle Reden, die mit {{ tag }} gekennzeichnet wurden{% endblock %}

{% block body %}
<h3>Tag '{{ tag }}'</h3>
<ul>
{% for speech in object_list %}
    <li><a href="{{ speech.get_absolute_url }}">{{ speech }}</a></li>
{% endfor %}
</ul>
{% endblock %}
